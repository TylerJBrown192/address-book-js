<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address book</title>
</head>
<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-7">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div class="form-group col-md-4" style="padding-left: 0;">
            <label for="new-street">Street</label>
            <input type="text" class="form-control" id="new-street">
          </div>
          <div class="form-group col-md-4">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>
          <div class="form-group col-md-2">
            <label for="new-state">State</label>
            <select class="form-control" id="new-state">
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>
          <div class="form-group col-md-2" style="padding-right: 0;">
            <label for="new-zip">Zip</label>
            <input type="text" class="form-control" id="new-zip">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
      </div>

      <div class="col-md-5">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Address: <span class="address"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
